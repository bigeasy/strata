sudo: false

branches:
  only:
    - master
    - travis-ci
matrix:
  include:
  - language: node_js
    node_js:
      - '12'
    before_install:
    - cd es6
    install:
    - npm install --no-package-lock --no-save
    - npm install -g nyc mocha
    script:
    - nyc npm test
  - language: node_js
    node_js:
      - '12'
      - '10'
    before_install:
    - cd efcb
    install:
    - npm install --no-package-lock --no-save
    - npm install -g nyc
    script:
    - nyc npm test
